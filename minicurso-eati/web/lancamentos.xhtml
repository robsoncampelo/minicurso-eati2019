<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:decorate xmlns="http://www.w3.org/1999/xhtml"
             xmlns:h="http://xmlns.jcp.org/jsf/html"
             xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
             template="template.xhtml"
             xmlns:p="http://primefaces.org/ui"
             xmlns:f="http://xmlns.jcp.org/jsf/core">

    <p:panel header="Lançamentos do Ano">
        <p:accordionPanel value="#{lancamentosBean.lancamentos}" var="carro">
            <p:tab title="#{carro.fabricante}">
                <h:panelGrid columns="2" cellpadding="5">
                    <f:facet name="header">
                        <p:graphicImage library="imagens" name="#{carro.modelo}.gif" />
                    </f:facet>                    
                    <h:outputText value="Marca:" style="font-weight: bold" />
                    <h:outputText value="#{carro.fabricante}" />

                    <h:outputText value="Ano:" style="font-weight: bold" />
                    <h:outputText value="#{carro.ano}" />

                    <h:outputText value="Cor:" style="font-weight: bold" />
                    <h:outputText value="#{carro.cor}" style="color: #{carro.cor}" />
                    
                    <h:outputText value="Itens:" style="font-weight: bold" />
                    <h:outputText value="#{carro.itens}" />
                    
                    <h:outputText value="Preço:" style="font-weight: bold" />
                    <h:outputText value="R$ #{carro.preco}" />
                </h:panelGrid>
            </p:tab>
        </p:accordionPanel>

    </p:panel>

</ui:decorate>
